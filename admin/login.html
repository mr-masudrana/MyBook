<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - MyBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
      <h3 class="text-center mb-4">Admin Login</h3>

      <div class="alert alert-danger d-none" id="loginError">Invalid credentials</div>

      <form id="adminLoginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="adminEmail" placeholder="Admin Email" required />
          <label for="adminEmail">Admin Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="adminPassword" placeholder="Admin Password" required />
          <label for="adminPassword">Admin Password</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </div>

  <script type="module" src="assets/script.js"></script>
</body>
</html>
