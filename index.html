<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - MyBook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font-Awesome Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
  #backToTop {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  z-index: 999;
  padding: 10px 14px;
  font-size: 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  </style>
</head>
<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand d-flex align-items-center" href="index.html">MyBook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fas fa-home me-1"></i>Home</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user-circle me-1"></i>Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle me-1"></i>About us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope me-1"></i>Connect us</a></li>
        <li class="nav-item"><a class="nav-link" href="setting.html"><i class="fas fa-cog me-1"></i>Setting</a></li>
        <li class="nav-item"><a class="nav-link" href="javascript:logout()"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
      </ul>
      <!-- Search Bar -->
      <div class="position-relative w-100 me-2">
        <input class="form-control" type="search" placeholder="Search user..." id="searchUserInput">
        <button id="clearSearchBtn" class="btn btn-sm btn-danger position-absolute end-0 top-0 mt-1 me-1 d-none">Ã—</button>
        <div id="userSearchResults" class="dropdown-menu show w-100 shadow d-none mt-1"></div>
      </div>
    </div>
  </nav>

  <!-- Body Section -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 pb-3">
        <div class="card">
          <div class="d-flex">
            <img id="profilePic" src="https://via.placeholder.com/50" class="img-thumbnail w-25" alt="">
            <div class="card-body">
              <h4 id="fullName"></h4>
              <p id="userEmail"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h5>Create Post</h5>
        <div class="card p-2">
          <textarea id="postContent" class="form-control" rows="3" placeholder="What's on your mind?"></textarea>
          <input type="file" id="postImage" accept="image/*" class="form-control mt-2">
          <button class="btn btn-primary mt-2" onclick="createPost()">Post</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <h5>Feed</h5>
      <div id="feed" class="mt-3"></div>
      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle">^</button>
  <!-- Footer Section -->
  <footer class="py-3 border-top">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="mb-0 small text-muted">&copy; 2025 MyBook | All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script type="module" src="assets/main.js"></script>
</body>
</html>
